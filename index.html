<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <title>Magic Toolbox!</title>
</head>
<body>
    <header>
        <h1 class="title-animated">What can I do for you?</h1>
    </header>
    <main>
        <div class="temperature">
            <div class="celsius">
                <input type="number" placeholder="C">
            </div>
            <div class="fahrenheit">
                <input type="number" placeholder="F">
            </div>
        </div>
        <div class="todo">
            <h1>TO-DO LIST</h1>
            <form class="todo-form" action="index.html" method="post">
              <input type="text" placeholder="new task" name="task">
              <button type="submit"><strong>add item</strong></button>
            </form>
            <div class="tasksBoard">
              <ul class="list-container">
              </ul>
              <a id="clear-list">Clear</a>
            </div>
        </div>
    </main>
    <script src="./build/js/main.min.js"></script>
</body>
</html>
