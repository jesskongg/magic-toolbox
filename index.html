<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <title>Magic Toolbox!</title>
</head>
<body>
    <header>
        <h1 class="title-animated">What can I do for you today?</h1>
        <nav>
            <ul>
                <li><a href="#location">Weather</a></li>
                <li><a href="#uc">Unit convertor</a></li>
                <li><a href="#todo">To-Do list</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- Weather -->
        <div id="location" class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="icon" width="128" height="128"></canvas>
            <p>Icon</p>
        </div>
        <div class="weather">
            <div class="degree-section">
                <h2 class="weather-degree">34</h2><span class="weather-unit"> F</span>
                <div class="weather-description">It's friggin cold</div>
            </div>
        </div>
    <!-- Temperature converter -->
    <div id="uc" class="unit-convertor">
        <div class="temperature">
            <div class="celsius">
                <input type="number" placeholder="C" id="input-temp">
            </div>
            <div class="fahrenheit">
                <input type="number" placeholder="F" id="input-temp">
            </div>
        </div>
    <!-- Unit converter -->
        <div class="unit">
            <div class="centimeters">
                <p>centimeters</p>
                <input type="number" placeholder="Centimeters">
            </div>
            <div class="meters">
                <p>meters</p>
                <input type="number" placeholder="Meters">
            </div>
            <div class="feet">
                <p>feet</p>
                <input type="number" placeholder="Feet">
            </div>
            <div class="inches">
                <p>inches</p>
                <input type="number" placeholder="Inches">
            </div>
            <div class="kilometers">
                <p>kilometers</p>
                <input type="number" placeholder="Kilometers">
            </div>
            <div class="miles">
                <p>miles</p>
                <input type="number" placeholder="Miles">
            </div>
        </div>
    </div>
    <!-- To-do list -->
        <div id="todo" class="todo">
            <h1>TO-DO LIST</h1>
            <form class="todo-form" action="index.html" method="post">
              <input type="text" placeholder="new task" name="task">
              <button type="submit"><strong>add item</strong></button>
            </form>
            <div class="tasksBoard">
              <ul class="list-container">
              </ul>
              <a id="clear-list">Clear</a>
            </div>
        </div>
    <!-- Calculator -->
        <div id="calc" class="calculator">
            <button class="btn screen">0</button>
            <button class="btn">AC</button>
            <button class="btn">+/-</button>
            <button class="btn">%</button>
            <button class="btn">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </main>
    <script src="./build/js/skycons.min.js"></script>
    <script src="./build/js/main.min.js"></script>
</body>
</html>
